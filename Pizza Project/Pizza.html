<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill Demo</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <script src="./Pizza.js" defer></script>
        <link rel="stylesheet" type="text/css" href="Pizza.css"/>
    <style>
        body {
            background-color: lightblue
        }

        .p1 {
            font-family: "Lucida Console", 'Courier New', monospace
        }

        .p2 {
            font-family:Arial, Helvetica, sans-serif
        }

        .p3 {
            font-family: "Times New Roman", Times, serif;
        }
    </style>
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin:0 opx 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()"
            value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="Size" type="radio" name="Size"
                    value="Personal Pizza">Personal Pizza<br>
                    <input class="Size" type="radio" name="Size"
                    value="Medium Pizza">Meidum Pizza<br>
                    <input class="Size" type="radio" name="Size"
                    value="Small Pizza">Small Pizza<br>
                    <input class="Size" type="radio" name="Size"
                    value="Large Pizza" checked>Large Pizza<br>
                    <input class="Size" type="radio" name="Size"
                    value="Extra Large Pizza">Extra Large Pizza<br>
                </div>
                <div class="menu center">
                    <h3>Vegetables:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Mushrooms"> Mushrooms<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Onions"> Onions<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Tomatoes"> Tomatoes<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Olives"> Olives<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Green Peppers"> Green Peppers<br>
                </div>
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping"
                    value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping"
                    value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping"
                    value="Canadian Bacon">Canadian Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping"
                    value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping"
                    value="Anchovy">Anchovy<br>
                    <input class="toppings" type="checkbox" name="Topping"
                    value="Chicken">Chicken<br>
                    <input class="toppings" type="checkbox" name="Topping"
                    value="Combination">Combination<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    </body>
</html>
